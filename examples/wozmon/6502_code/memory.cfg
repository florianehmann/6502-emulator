MEMORY {
    ZP:     start =     $0, size =  $100, type = rw, define = yes;
    STACK:  start =   $100, size =  $100, type = rw, define = yes;
    LORAM:  start =   $200, size = $8000 - $0200,    define = yes;
    HIRAM:  start =  $A000, size = $3000;
    IO:     start =  $D000, size = $2000;
    ROM:    start =  $E000, size = $2000,                           file = %O;
}

SEGMENTS {
    ZEROPAGE:   load = ZP,    type = zp,  define = yes;
    DATA:       load = ROM,   type = rw,  define = yes, run = LORAM;
    BSS:        load = LORAM, type = bss, define = yes;
    HEAP:       load = LORAM, type = bss,               optional = yes;
    STARTUP:    load = ROM,   type = ro,  define = yes;
    ONCE:       load = ROM,   type = ro;
    CODE:       load = ROM,   type = ro;
    RODATA:     load = ROM,   type = ro;
    VECTORS:    load = ROM,   type = ro,                start = $FFFA;
}
